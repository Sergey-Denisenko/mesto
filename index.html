<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./fonts/fonts.css' type='text/css'/>
  <link rel='stylesheet' href='./pages/index.css' type='text/css'/>
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src='./images/Vector_white.svg'>
      <!-- <hr class="header__line"> -->
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button>
        <div class="profile__add-button"></div>
      </section>

      <section class="elements">
        <div class="element">
          <div class="element__item-image"></div>
          <div class="element-info">
            <div class="element__item-title"></div>
            <div class="element__item-like"></div>
          </div>
        </div>



      </section>

    </main>

    <footer class="footer">
      <div class=""></div>
    </footer>

  </div>
</body>
</html>
