<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css' type='text/css'/>
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src='./images/Vector_white.svg' alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото в профиле">
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle-about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="card-container">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__form-profile">
          <input type="text" class="popup__form-name" name="name" value="Ваше имя" required>
          <input type="text" class="popup__form-about" name="prof" value="О себе" required>
          <!-- <input type="submit" class="popup__form-submit" value="Сохранить"> -->
          <button type="submit" class="popup__form-submit">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__form-close-button"></button>
      </form>
    </div>

    <div class="popup-add-card">
      <form class="popup-add-card__container">
        <h2 class="popup-add-card__form-title">Новое место</h2>
        <fieldset class="popup-add-card__form-profile">
          <input type="text" class="popup-add-card__form-name" name="name" placeholder="Название" value="" required>
          <input type="text" class="popup-add-card__form-image-link" name="link" placeholder="Ссылка на картинку"  value="" required>
          <button type="submit" class="popup-add-card__form-submit">Создать</button>
        </fieldset>
        <button type="button" class="popup-add-card__form-close-button"></button>
      </form>
    </div>

    <template id="card">
      <div class="card">
        <img class="card__image" src="" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like"></button>
        </div>
        <button type="button" class="card__trash">
        </button>
      </div>
    </template>

    <div class="popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close-button"></button>
        <img class="popup-image__image" src="#" alt="#">
        <h3 class="popup-image__title">#</h3>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
