<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./fonts/fonts.css' type='text/css'/>
  <link rel='stylesheet' href='./pages/index.css' type='text/css'/>
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src='./images/Vector_white.svg' alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото в профиле">
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle-about">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-d153Cq0LxdE-unsplash.jpg" alt="Бештау. Вид на гору в звкате">
          <div class="element__info">
            <h2 class="element__title">Бештау</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-MPNhqIsm6IY-unsplash.jpg" alt="ДОмбай. Извилистая дорога">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-ASf8LZbQ2oY-unsplash.jpg" alt="Адлер. Лес на склоне">
          <div class="element__info">
            <h2 class="element__title">Адлер</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск. Здание в горах">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай. Вид на гору">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__form-title">Редактировать профиль</h3>
        <fieldset class="popup__form-profile">
          <input type="text" class="popup__form-name" name="name" value="Ваше имя" required>
          <input type="text" class="popup__form-about" name="prof" value="О себе" required>
          <input type="submit" class="popup__form-submit" value="Сохранить">
        </fieldset>
        <div class="popup__form-close-button"></div>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
