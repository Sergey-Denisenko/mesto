<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src='./images/Vector_white.svg' alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото в профиле">
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle-about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="card-container">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile popup__overlay">
      <form class="popup__container popup__form" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__form-profile popup__fieldset">
          <input id="name-input-profile" type="text" class="popup__form-name popup__input" name="name" value="Ваше имя" minlength="2" maxlength="40" autocomplete="off" required>
          <span id="name-input-profile-error" class="popup__error"></span>
          <input id="prof-input" type="text" class="popup__form-about popup__input" name="prof" value="О себе" minlength="2" maxlength="200" autocomplete="off" required>
          <span id="prof-input-error" class="popup__error"></span>
          <button disabled type="submit" class="popup__form-submit popup__button popup__button_disabled">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__form-close-button popup__close-button"></button>
      </form>
    </div>

    <div class="popup popup-add-card popup__overlay">
      <form class="popup-add-card__container popup__form" novalidate>
        <h2 class="popup-add-card__form-title">Новое место</h2>
        <fieldset class="popup-add-card__form-profile popup__fieldset">
          <input id="name-input-add-card" type="text" class="popup-add-card__form-name popup__input" name="name" placeholder="Название" value="" minlength="1" maxlength="30" autocomplete="off" required>
          <span id="name-input-add-card-error" class="popup__error"></span>
          <input id="link-input" type="url" class="popup-add-card__form-image-link popup__input" name="link" placeholder="Ссылка на картинку" value="" autocomplete="off" required>
          <span id="link-input-error" class="popup__error"></span>
          <button disabled type="submit" class="popup-add-card__form-submit popup__button popup__button_disabled">Создать</button>
        </fieldset>
        <button type="button" class="popup-add-card__form-close-button popup__close-button"></button>
      </form>
    </div>

    <template id="card" class="card-template">
      <div class="card">
        <img class="card__image" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like"></button>
        </div>
        <button type="button" class="card__trash">
        </button>
      </div>
    </template>

    <div class="popup-image popup popup__overlay">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close-button popup__close-button"></button>
        <img class="popup-image__image" src="#" alt="#">
        <h3 class="popup-image__title">#</h3>
      </div>
    </div>
  </div>

</body>
</html>
